<div class="p-grid p-col-12">
  <ng-container *ngFor="let d of [0, 1]; let i = index">
    <p-dropdown
      class="p-col-12 p-lg-6"
      id="country"
      name="country"
      [options]="countries"
      [(ngModel)]="selectedCountries[i]"
      optionLabel="name"
      [filter]="true"
      filterBy="name"
      styleClass="p-mb-6"
      placeholder="Select Second Country"
      (onChange)="onSelectCountries()"
    >
      <ng-template pTemplate="selectedItem">
        <div
          class="country-item country-item-value"
          *ngIf="selectedCountries.length > 0"
        >
          <div>{{ selectedCountries[i].name }}</div>
        </div>
      </ng-template>
      <ng-template let-country pTemplate="item">
        <div class="country-item">
          <div>{{ country.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </ng-container>
</div>
